<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:form id="GBSelfProfile">
        <p:growl id="GrowlChangeProfile" showDetail="true">
            <p:autoUpdate/>
        </p:growl>
        <p:dialog header="#{UserSessionBean.username}" 
                  widgetVar="profmanage" 
                  resizable="true" 
                  modal="true" 
                  closable="true">
            <h:panelGrid columns="2" cellpadding="10">
                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                    <p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
                        <p:graphicImage value="#{ProfileBean.photo_profile}" width="100" height="100" cache="false"/>
                        <p:fileUpload id="GBPhotoProfile" fileUploadListener="#{ProfileBean.handleFileUpload}" mode="advanced" auto="true"
                                      update="GrowlChangeProfile,GBPhotoProfile" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" >
                            <p:autoUpdate/>
                        </p:fileUpload>
                    </p:panelGrid>
                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                        <p:outputLabel value="Nombre:"/>
                        <p:inputText value="#{ProfileBean.profile_info.gbStaffName}"/>
                        <p:outputLabel value="Apellido:"/>
                        <p:inputText value="#{ProfileBean.profile_info.gbStaffSurname}"/>
                        <p:outputLabel value="Tipo documento:"/>
                        <p:inputText value="TIPO DOCUMENTO ES LISTA"/>
                        <p:outputLabel value="Documento:"/>
                        <p:inputText value="#{ProfileBean.profile_info.gbIdNumber}"/>
                        <p:outputLabel value="Genero:"/>
                        <p:inputText value="GENERO ES UNA LISTA"/>
                        <p:outputLabel value="Fecha nacimiento:"/>
                        <p:calendar value="#{ProfileBean.profile_info.gbBirthdate}" pattern="yyyy-MM-dd" mask="true"/>
                        <p:outputLabel value="Telefono:"/>
                        <p:inputText value="#{ProfileBean.profile_info.gbPhoneNumber}"/>
                        <p:outputLabel value="Movil:"/>
                        <p:inputText value="#{ProfileBean.profile_info.gbMobileNumber}"/>
                        <p:outputLabel value="Correo:"/>
                        <p:inputText value="#{ProfileBean.profile_info.gbEmail}"/>
                    </p:panelGrid>
                </p:panelGrid>
                <f:facet name="footer">
                    <div align="right">
                        <p:commandButton value="Guardar perfil" action="#{ProfileBean.saveProfile()}" update="GrowlChangeProfile,GBSelfProfile"/>
                    </div>
                </f:facet>  
            </h:panelGrid>
        </p:dialog>    
    </h:form>

</ui:composition>
