<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:growl id="GrowlChangeProfile" showDetail="true">
            <p:autoUpdate/>
        </p:growl>
        <p:dialog header="#{UserSessionBean.username}" 
                  widgetVar="profmanage" 
                  resizable="true" 
                  modal="true" 
                  closable="true">
            <h:panelGrid columns="2" cellpadding="10">
                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                    <p:outputLabel value="Foto:"/>
                    <p:graphicImage id="GBPhotoProfile" value="#{UserSessionBean.profPhoto}"/>
                    <p:outputLabel/>
                    <p:fileUpload fileUploadListener="#{UserSessionBean.handleFileUpload}" mode="advanced" auto="true"
                                  update="GrowlChangeProfile,GBPhotoProfile" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                    <p:outputLabel value="Nombre:"/>
                    <p:inputText value="#{UserSessionBean.profile_info.gbStaffName}"/>
                    <p:outputLabel value="Apellido:"/>
                    <p:inputText value="#{UserSessionBean.profile_info.gbStaffSurname}"/>
                    <p:outputLabel value="Tipo documento:"/>
                    <p:inputText value="TIPO DOCUMENTO ES LISTA"/>
                    <p:outputLabel value="Documento:"/>
                    <p:inputText value="#{UserSessionBean.profile_info.gbIdNumber}"/>
                    <p:outputLabel value="Genero:"/>
                    <p:inputText value="GENERO ES UNA LISTA"/>
                    <p:outputLabel value="Fecha nacimiento:"/>
                    <p:inputText value="#{UserSessionBean.profile_info.gbBirthdate}"/>
                    <p:outputLabel value="Telefono:"/>
                    <p:inputText value="#{UserSessionBean.profile_info.gbPhoneNumber}"/>
                    <p:outputLabel value="Movil:"/>
                    <p:inputText value="#{UserSessionBean.profile_info.gbMobileNumber}"/>
                    <p:outputLabel value="Correo:"/>
                    <p:inputText value="#{UserSessionBean.profile_info.gbEmail}"/>
                </p:panelGrid>
                <f:facet name="footer">
                    <div align="right">
                        <p:commandButton value="Guardar perfil" action="#{UserSessionBean.changePassword()}" update="GrowlChangeProfile"/>
                    </div>
                </f:facet>  
            </h:panelGrid>
        </p:dialog>    
    </h:form>

</ui:composition>
