<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/manhattan">

    <div class="layout-rightpanel">
        <div class="nano">
            <div align="center" class="nano-content right-panel-scroll-content">
                <h:form id="RigthPanelProfile">
                    <p:autoUpdate/>
                    <p:graphicImage id="RigthPanelProfilePhoto" value="#{ProfileBean.photo_profile}" stream="false" width="200" height="200" alt="Foto perfil"/>
                    <br/>
                    <p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
                        <p:outputLabel style="font-weight: bold;" value="#{ProfileBean.profile_info.gbStaffName}"/>
                        <p:outputLabel style="font-weight: bold;" value="#{ProfileBean.profile_info.gbStaffSurname}"/>
                    </p:panelGrid>
                    <p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
                        <p:outputLabel style="font-weight: bold;" value="Tipo de documento:"/>
                        <p:outputLabel value="#{ProfileBean.profile_info.idType.catalogItem}"/>
                        <p:outputLabel style="font-weight: bold;" value="Numero:"/>
                        <p:outputLabel value="#{ProfileBean.profile_info.gbIdNumber}"/>
                        <p:outputLabel style="font-weight: bold;" value="Genero:"/>
                        <p:outputLabel value="#{ProfileBean.profile_info.gender.catalogItem}"/>
                        <p:outputLabel style="font-weight: bold;" value="Fecha nacimiento:"/>
                        <p:outputLabel value="#{ProfileBean.profile_info.gbBirthdate}"/>
                        <p:outputLabel style="font-weight: bold;" value="Telefono:"/>
                        <p:outputLabel value="#{ProfileBean.profile_info.gbPhoneNumber}"/>
                        <p:outputLabel style="font-weight: bold;" value="Movil:"/>
                        <p:outputLabel value="#{ProfileBean.profile_info.gbMobileNumber}"/>
                        <p:outputLabel style="font-weight: bold;" value="Correo:"/>
                        <p:outputLabel value="#{ProfileBean.profile_info.gbEmail}"/>
                    </p:panelGrid>
                </h:form>
            </div>
        </div>
    </div>

</ui:composition>
