<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/manhattan">

    <div class="layout-sidebar">
        <div class="layout-sidebar-logo">
            <h:form id="HeaderSideBarform">
                <p:commandLink action="/dashboard.xhtml?faces-redirect=true">
                    <p:graphicImage name="images/gbIconSmall.png" library="manhattan-layout"/>
                </p:commandLink>
            </h:form>
            <a href="#" id="layout-sidebar-anchor" class="layout-sidebar-anchor" title="Toggle Menu">
                <i class="fa"></i>
            </a>
        </div>

        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="layout-menu-container">
                    <h:form id="menuform">
                        <pm:menu id="central_menu" model="#{UserSessionBean.user_sec_menu}"/>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
