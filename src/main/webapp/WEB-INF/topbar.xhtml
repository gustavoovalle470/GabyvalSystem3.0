<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/manhattan">

    <div class="layout-topbar">
        <a href="#" id="layout-menu-btn" class="menu-btn">
            <i class="fa fa-bars"></i>
        </a>
        
        <div class="layout-topbar-menu-wrapper">            
            <ul class="topbar-menu">
                    <li class="profile-item">
                        <a href="#">
                            <p:graphicImage id="ProfilePhoto" value="#{UserSessionBean.photo_profile}" stream="false" width="200" height="200" alt="Foto de perfil"/>
                            <span class="topbar-item-name profile-name">#{UserSessionBean.username}</span>
                        </a>

                        <ul class="animated">
                            <h:form id="FormMenuProfile">
                                <p:commandLink onclick="PF('profmanage').show();">
                                    <i class="fa fa-fw fa-user"></i>
                                    <span>Perfil</span>
                                    <span class="topbar-badge">5</span>
                                </p:commandLink>
                                <p:commandLink>
                                    <i class="fa fa-fw fa-unlock-alt"></i>
                                    <span>Cambio de contraseña</span>
                                    <span class="topbar-badge">2</span>
                                </p:commandLink>
                                <p:commandLink onclick="PF('logoutdlg').show();">
                                    <i class="fa fa-fw fa-sign-out"></i>
                                    <span>Cerrar sesión</span>
                                </p:commandLink>
                            </h:form>
                        </ul>
                    </li>
                    <li>
                        <a href="#">
                            <i class="topbar-icon fa fa-fw fa-globe"></i>
                            <span class="topbar-badge rubberBand">2</span>
                            <span class="topbar-item-name">Notifications</span>
                        </a>
                        <ul class="animated">
                            <li role="menuitem">
                                <a href="#">
                                    <i class="fa fa-fw fa-tasks"></i>
                                    <span>Pending tasks</span>
                                    <span class="topbar-badge">6</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#">
                                    <i class="fa fa-fw fa-calendar-check-o"></i>
                                    <span>Meeting today</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#">
                                    <i class="fa fa-fw fa-download"></i>
                                    <span>Download</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#">
                                    <i class="fa fa-fw fa-plane"></i>
                                    <span>Book flight</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>


            <a href="#" class="topbar-menu-btn">
                <p:graphicImage value="#{ProfileBean.photo_profile}" cache="false"/>
            </a>

            <a href="#" class="rightpanel-btn">
                <i class="topbar-icon fa fa-fw fa-outdent"></i>
            </a>
        </div>
    </div>
</ui:composition>
